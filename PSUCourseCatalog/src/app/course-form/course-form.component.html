<h4>
    {{ id ? 'Edit' : 'Add' }} Course
    </h4>
    
    <form [formGroup]="courseForm" class="mt-5" (ngSubmit)="submitCourse()">
      <div class="form-group">
        <div class="form-row mt-3">
          <div class="form-group col-4">
            <label class="control-label">Course Name</label>
            <input type="text" maxlength="100" class="form-control" formControlName="courseName" [ngClass]="{'is-invalid': getErrors('courseName') && courseForm.touched}">
            <div class="invalid-feedback">Please provice a course name</div>
            <div class="form-row mt-3">
              <div class="form-group col-12">
                <label class="control-label">Room Number</label>
                <input type="number" class="form-control" formControlName="roomNumber" placeholder="TBD">
              </div>
            </div>
          </div>
          <div class="form-group col-4">
            <label class="control-label">Professor Name</label>
            <input
                id="typeahead-focus"
                type="text"
                class="form-control"
                formControlName="professorName"
                [ngbTypeahead]="search"
                (focus)="focus$.next($event.target.value)"
                (click)="click$.next($event.target.value)"
                #instance="ngbTypeahead"
                maxlength="200"
                placeholder="TBD"/>
            <div class="form-row mt-3">
                <div class="form-group col-12">
                  <label class="control-label">Professor Email</label>
                  <input maxlength="250" type="text" class="form-control" formControlName="professorEmail" [ngClass]="{'is-invalid': getErrors('professorEmail')}">
                  <div class="invalid-feedback">Please provide a valid email</div>
                </div>
            </div>
          </div>
          <div class="form-group col-4">
            <label class="control-label">Days Course Runs</label>
            <div class="customValidationError" [hidden]="validDays()">Please select at least one day</div>
            <div class="form-row">
                <div class="form-group col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="false" id="chkSunday" formControlName="sunday">
                          <label class="form-check-label" for="chkSunday">
                            Sunday
                          </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="false" id="chkMunday" formControlName="monday">
                          <label class="form-check-label" for="chkMunday">
                            Monday
                          </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="false" id="chkTuesday" formControlName="tuesday">
                            <label class="form-check-label" for="chkTuesday">
                              Tuesday
                            </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="false" id="chkWednesday" formControlName="wednesday">
                            <label class="form-check-label" for="chkWednesday">
                              Wednesday
                            </label>
                        </div> 
                </div>
                <div class="form-group col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="false" id="chkThursday" formControlName="thursday">
                          <label class="form-check-label" for="chkThursday">
                            Thursday
                          </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="false" id="chkFriday" formControlName="friday">
                          <label class="form-check-label" for="chkFriday">
                            Friday
                          </label>
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="false" id="chkSaturday" formControlName="saturday">
                            <label class="form-check-label" for="chkSaturday">
                              Saturday
                            </label>
                        </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group text-right">
        <button class="btn btn-sm btn-success mr-2" type="submit" [disabled]="!canSave()">Save</button>
        <button class="btn btn-sm btn-secondary" type="button" [routerLink]="['/']">Cancel</button>
      </div>
    </form>
